<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Snake</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-image: url('game1.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    overflow-x: hidden;
  }

  .content { padding: 20px; text-align: center; }

  /* Táblázat stílusa */
  #scoreboard-table {
    margin: 10px auto;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #312abd;
    width: 280px;
    font-size: 14px;
  }
  #scoreboard-table th, #scoreboard-table td {
    padding: 5px;
    border: 1px solid #312abd;
  }
  #scoreboard-table th { background: #111; color: #00ffcc; }

  #game-wrapper {
    position: relative;
    width: 320px;
    margin: 20px auto;
    box-shadow: 0 0 30px rgba(49, 42, 189, 0.4);
  }

  canvas {
    border: 3px solid #312abd;
    background-color: #090a0f;
    display: block;
  }

  #playOverlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .play-btn {
    padding: 12px 30px;
    margin: 10px;
    font-size: 18px;
    color: white;
    border: 2px solid;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    width: 200px;
    background: transparent;
    transition: 0.3s;
  }

  .btn-easy { border-color: #04AA6D; color: #04AA6D; }
  .btn-hard { border-color: #ff9800; color: #ff9800; }
  .btn-extreme { border-color: #f44336; color: #f44336; }

  .mobile-controls {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(3, 65px);
    gap: 10px;
    justify-content: center;
  }

  .ctrl-btn {
    width: 60px; height: 60px;
    background: transparent;
    border: 1px solid #312abd;
    color: #312abd;
    font-size: 24px;
    border-radius: 50%;
  }

  .level-indicator { font-weight: bold; margin-top: 5px; color: #00ffcc; }
</style>
</head>
<body>

<div id="jatek" class="content">
  <h2 id="gameTitle" style="text-shadow: 0 0 15px #312abd; margin: 5px;">CACA SNAKE</h2>
  <div class="level-indicator" id="levelText">Download the app</div>

  <div style="font-size: 22px; margin: 10px; color: #04AA6D; font-weight: bold;">
    Score: <span id="scoreVal">0</span>
  </div>

  <!-- Ranglista Táblázat -->
  <table id="scoreboard-table">
    <thead>
        <tr><th>MODE</th><th>NAME</th><th>RECORD</th></tr>
    </thead>
    <tbody>
        <tr><td>Easy</td><td id="rec-easy-name">-</td><td id="rec-easy-score">0</td></tr>
        <tr><td>Hard</td><td id="rec-hard-name">-</td><td id="rec-hard-score">0</td></tr>
        <tr><td>Extreme</td><td id="rec-extreme-name">-</td><td id="rec-extreme-score">0</td></tr>
    </tbody>
  </table>

  <div id="game-wrapper">
    <canvas id="snake-canvas" width="320" height="320"></canvas>
    <div id="playOverlay">
      <h3>CHOOSE A LEVEL!</h3>
      <button class="play-btn btn-easy" onclick="startGameNow(200, 'easy')">EASY</button>
      <button class="play-btn btn-hard" onclick="startGameNow(100, 'hard')">HARD</button>
      <button class="play-btn btn-extreme" onclick="startGameNow(60, 'extreme')">EXTREME</button>
    </div>
  </div>

  <div class="mobile-controls">
    <div style="grid-column: 2;"><button class="ctrl-btn" onclick="setDir('UP')">▲</button></div>
    <div style="grid-row: 2; grid-column: 1;"><button class="ctrl-btn" onclick="setDir('LEFT')">◀</button></div>
    <div style="grid-row: 2; grid-column: 2;"><button class="ctrl-btn" onclick="setDir('DOWN')">▼</button></div>
    <div style="grid-row: 2; grid-column: 3;"><button class="ctrl-btn" onclick="setDir('RIGHT')">▶</button></div>
  </div>
</div>

<script>
const domain = "https://marcell.qzz.io";
let audioCtx;
const canvas = document.getElementById("snake-canvas");
const ctx = canvas.getContext("2d");
const box = 16;

let snake, food, d, score, gameInterval;
let currentSpeed = 180;
let aktualisMod = "easy";
let currentLevel = 1;
let robot = { x: -100, y: -100 };

function startGameNow(speed, mod) {
  currentSpeed = speed;
  aktualisMod = mod;
  document.getElementById("playOverlay").style.display = "none";
  initSnake();
}

function initSnake() {
  clearInterval(gameInterval);
  snake = [{ x: 10 * box, y: 10 * box }];
  score = 0;
  d = "RIGHT";
  currentLevel = 1;
  robot = { x: -100, y: -100 };
  document.getElementById("scoreVal").innerText = score;
  document.getElementById("levelText").innerText = "LEVEL 1: NEON CITY";
  spawnFood();
  gameInterval = setInterval(draw, currentSpeed);
}

function spawnFood() {
  food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
  };
}

function collision(head, array) {
  for(let i = 0; i < array.length; i++) {
    if(head.x == array[i].x && head.y == array[i].y) return true;
  }
  return false;
}

document.addEventListener("keydown", e => {
  if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
  else if(e.keyCode == 38 && d != "DOWN") d = "UP";
  else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
  else if(e.keyCode == 40 && d != "UP") d = "DOWN";
});

function setDir(dir) {
  if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
  if(dir == "UP" && d != "DOWN") d = "UP";
  if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
  if(dir == "DOWN" && d != "UP") d = "DOWN";
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = currentLevel === 2 ? "rgba(50, 0, 0, 0.4)" : "rgba(0, 0, 0, 0.3)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (currentLevel === 2) {
    if (robot.x < food.x) robot.x += box;
    else if (robot.x > food.x) robot.x -= box;
    else if (robot.y < food.y) robot.y += box;
    else if (robot.y > food.y) robot.y -= box;
    ctx.fillStyle = "#ff0000";
    ctx.fillRect(robot.x + 1, robot.y + 1, box - 2, box - 2);
    if (robot.x === food.x && robot.y === food.y) spawnFood();
  }

  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i === 0) ? "#00ffcc" : "#0088ff";
    ctx.fillRect(snake[i].x + 1, snake[i].y + 1, box - 2, box - 2);
  }

  ctx.fillStyle = "#ff0055";
  ctx.beginPath();
  ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
  ctx.fill();

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;
  if(d == "LEFT") snakeX -= box;
  if(d == "UP") snakeY -= box;
  if(d == "RIGHT") snakeX += box;
  if(d == "DOWN") snakeY += box;

  let newHead = { x: snakeX, y: snakeY };

  if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
    clearInterval(gameInterval);
    jatekVege(aktualisMod, score);
    document.getElementById("playOverlay").style.display = "flex";
    return;
  }

  if(snakeX == food.x && snakeY == food.y) {
    score++;
    document.getElementById("scoreVal").innerText = score;
    spawnFood();
    if (score === 13 && currentLevel === 1) {
        currentLevel = 2;
        robot.x = 0; robot.y = 0;
        document.getElementById("levelText").innerText = "LEVEL 2: ROBOT ATTACK";
    }
  } else {
    snake.pop();
  }
  snake.unshift(newHead);
}

// --- BACKEND LOGIKA ---

async function frissitRanglistat() {
    try {
        // Időbélyeg (timestamp) hozzáadása a URL-hez, hogy elkerüljük a cache-elést
        const res = await fetch(`${domain}/rekord.json?t=${new Date().getTime()}`, { cache: "no-store" });
        const rekordok = await res.json();
        document.getElementById('rec-easy-name').innerText = rekordok.easy.name;
        document.getElementById('rec-easy-score').innerText = rekordok.easy.score;
        document.getElementById('rec-hard-name').innerText = rekordok.hard.name;
        document.getElementById('rec-hard-score').innerText = rekordok.hard.score;
        document.getElementById('rec-extreme-name').innerText = rekordok.extreme.name;
        document.getElementById('rec-extreme-score').innerText = rekordok.extreme.score;
        return rekordok;
    } catch (e) {
        console.log("Error loading the leaderboard.");
    }
}

async function jatekVege(mod, elertPont) {
    // 1. Friss adatok lekérése ellenőrzés előtt
    const rekordok = await frissitRanglistat();

    if (rekordok && elertPont > rekordok[mod].score) {
        const nev = prompt("CONGRATULATIONS, NEW RECORD! Your name (max 20 letters):");
        if (nev) {
            try {
                const response = await fetch(`${domain}/api/update-score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mode: mod,
                        score: elertPont,
                        name: nev.substring(0, 20)
                    })
                });

                if (response.ok) {
                    // 2. Késleltetett frissítés (500ms), hogy a szerver biztosan végezzen az írással
                    setTimeout(() => {
                        frissitRanglistat();
                    }, 500);
                }
            } catch (err) {
                console.error("Error.");
            }
        }
    } else {
        alert("GAME OVER! Score: " + elertPont);
    }
}

// Kezdő betöltés
window.addEventListener('load', frissitRanglistat);

</script>
</body>
</html>
