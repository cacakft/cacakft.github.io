<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('arizona-9839880.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #333;
    color: white;
    text-shadow: 1px 1px 5px black;
  }

  .topnav { display: flex; background-color: #333; }
  .topnav a { padding: 14px 16px; text-decoration: none; color: white; cursor: pointer; }
  .topnav a.active { background-color: #312abd; }

  .content { display: none; padding: 20px; text-align: center; }
  .content.active { display: block; }

  #game-wrapper { position: relative; width: 320px; margin: 20px auto; }
  canvas { border: 4px solid #312abd; background-color: #000; display: block; box-shadow: 0 0 20px rgba(49, 42, 189, 0.5); }

  #playOverlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .play-btn {
    padding: 12px 30px;
    margin: 10px;
    font-size: 20px;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    width: 220px;
    display: block;
  }

  .mobile-controls {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, 60px);
    gap: 10px;
    justify-content: center;
  }

  .ctrl-btn { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; font-size: 24px; border-radius: 10px; }

  @media (min-width: 800px) { .mobile-controls { display: none; } }
</style>
</head>
<body>

<div class="topnav">
  <a onclick="showContent('jatek')" id="jatekLink" class="active">Snake Játék</a>
</div>

<div id="jatek" class="content active">
  <h2>Caca Snake</h2>
  <div style="font-size: 20px; margin-bottom: 10px;">Score: <span id="scoreVal">0</span></div>

  <div id="game-wrapper">
    <canvas id="snake-canvas" width="320" height="320"></canvas>
    <div id="playOverlay">
      <h2 style="margin-bottom: 15px;">Válassz szintet:</h2>
      <button class="play-btn" style="background: #04AA6D;" onclick="startGameNow(160)">Easy</button>
      <button class="play-btn" style="background: #ff9800;" onclick="startGameNow(100)">Hard</button>
      <button class="play-btn" style="background: #f44336;" onclick="startGameNow(60)">Extreme</button>
    </div>
  </div>

  <div class="mobile-controls">
    <div style="grid-column: 2;"><button class="ctrl-btn" onclick="setDir('UP')">▲</button></div>
    <div style="grid-row: 2; grid-column: 1;"><button class="ctrl-btn" onclick="setDir('LEFT')">◀</button></div>
    <div style="grid-row: 2; grid-column: 2;"><button class="ctrl-btn" onclick="setDir('DOWN')">▼</button></div>
    <div style="grid-row: 2; grid-column: 3;"><button class="ctrl-btn" onclick="setDir('RIGHT')">▶</button></div>
  </div>
</div>

<script>
// 1. VÁLTOZÓK DEKLARÁLÁSA ELŐRE
const canvas = document.getElementById("snake-canvas");
const ctx = canvas.getContext("2d");
const box = 16;
let snake, food, d, score, gameInterval;
let currentSpeed = 120;

// 2. TARTALOM MEGJELENÍTÉSE
function showContent(sectionId) {
  document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
  document.querySelectorAll('.topnav a').forEach(a => a.classList.remove('active'));
  document.getElementById(sectionId).classList.add('active');
  document.getElementById(sectionId + 'Link').classList.add('active');
  if(sectionId !== 'jatek') clearInterval(gameInterval);
}

// 3. JÁTÉK INDÍTÁSA - EZT JAVÍTOTTAM
function startGameNow(speed) {
  console.log("Játék indítása, sebesség:", speed); // Segít látni, hogy fut-e a kód
  currentSpeed = speed;
  document.getElementById("playOverlay").style.display = "none";
  initSnake();
}

function initSnake() {
  clearInterval(gameInterval);
  snake = [{ x: 10 * box, y: 10 * box }];
  score = 0;
  d = "RIGHT";
  document.getElementById("scoreVal").innerText = score;
  spawnFood();
  // Elindítjuk a ciklust
  gameInterval = setInterval(draw, currentSpeed);
}

function spawnFood() {
  food = {
    x: Math.floor(Math.random() * 19) * box,
    y: Math.floor(Math.random() * 19) * box
  };
}

// Irányítás
document.addEventListener("keydown", e => {
  if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
  else if(e.keyCode == 38 && d != "DOWN") d = "UP";
  else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
  else if(e.keyCode == 40 && d != "UP") d = "DOWN";
});

function setDir(dir) {
  if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
  if(dir == "UP" && d != "DOWN") d = "UP";
  if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
  if(dir == "DOWN" && d != "UP") d = "DOWN";
}

function draw() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i = 0; i < snake.length; i++) {
    ctx.fillStyle = (i == 0) ? "#04AA6D" : "white";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(d == "LEFT") snakeX -= box;
  if(d == "UP") snakeY -= box;
  if(d == "RIGHT") snakeX += box;
  if(d == "DOWN") snakeY += box;

  // Fal vagy önmagunk ütközés vizsgálata
  let newHead = { x: snakeX, y: snakeY };

  if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
    clearInterval(gameInterval);
    alert("Game Over! Score: " + score);
    document.getElementById("playOverlay").style.display = "flex";
    return;
  }

  if(snakeX == food.x && snakeY == food.y) {
    score++;
    document.getElementById("scoreVal").innerText = score;
    spawnFood();
  } else {
    snake.pop();
  }

  snake.unshift(newHead);
}

function collision(head, array) {
  for(let i = 0; i < array.length; i++) {
    if(head.x == array[i].x && head.y == array[i].y) return true;
  }
  return false;
}

// Kezdéskor automatikusan mutassa a menüt
window.onload = function() {
  showContent('jatek');
};
</script>
</body>
</html>
